<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="container-fluid text-center">
    <div class="m-3 bg-light">
        <h2>Пользователи</h2>
    </div>
    <div class="m-3 bg-light" >
        <a class="btn btn-outline-dark" th:href="@{/admin/newUserForm}">Добавить пользователя</a>
    </div>
    <div>
        <table style="width:80%" border="1"
               class = "table table-striped table-responsive-md">
            <thead>

            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Hobby</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user :${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.hobby}"></td>
                <td>
                    <a class="btn btn-outline-dark" th:href="@{/admin/updateUserForm(id=${user.id})}">Обновить</a>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}" >
                    <input type="submit" value="Удалить">
                    </form>


                </td>
            </tr>
            </tbody>
        </table>
        <a  th:href="@{/logout}">Выйти из системы</a>
    </div>
</div>
</body>
</html>
