<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>

</head>
<body>
<div class="container">
    <h1>Добавить пользователя</h1>
    <div class="m-3">
        <form th:method="POST" th:action="@{/admin/saveEmployee}"  th:object="${user}" >
            <input th:type="text" th:field="*{name}" placeholder="User's name"
            class="form-control mb-4 col-4">
            <input type="text" th:field="*{surname}" placeholder="User's surname"
            class="form-control mb-4 col-4">
            <input type="text" th:field="*{hobby}" placeholder="User's hobby"
                   class="form-control mb-4 col-4" >
            <input type="text" th:field="*{password}" placeholder="Пароль"
            class="form-control mb-4 col-4" >
            <select th:field="*{roles}"  multiple size = "2">
                <option th:each="role : ${roleList}"
                        th:value ="${role.id}"
                        th:text="${role.getRoleName()}"></option>
            </select>
            <div class="m-3">
                <button type="submit" class="btn btn-info col-2">Save Users</button>
            </div>
        </form >
        <hr>
        <div><a  th:href="@{/admin}">Вернуться к списку пользователй</a></div>
        <div>
            <a  th:href="@{/logout}">Выйти из системы</a>
        </div>
    </div>
</div>
</body>
</html>
